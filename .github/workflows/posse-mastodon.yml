name: POSSE to Mastodon
on:
  # schedule:
  # At every 7th minute from 1 through 59 past every hour
  # from 8 through 22
  # on every day-of-week
  # 1/7 8-22 * * *
  # - cron: "1/7 8-22 * * 0-6"
  workflow_dispatch:

jobs:
  toots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Set up Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies üì¶
        run: npm ci

      - name: POSSE to Mastodon ü¶£
        env:
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MASTODON_INSTANCE: ${{ secrets.MASTODON_INSTANCE }}
          MASTODON_ID: ${{ secrets.MASTODON_ID }}
          RUNNER_TEMPORARY_DIRECTORY: ${{ runner.temp }}
        id: vars
        run: npm run posse-mastodon

      - name: Commit and push üîÄ
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(cache): update Mastodon cache file (automated)"
          file_pattern: "cache/*.json"
