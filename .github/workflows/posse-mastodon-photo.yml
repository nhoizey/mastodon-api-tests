name: "POSSE photos to Mastodon with GitHub Action"
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  Mastodon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ“¥
        uses: actions/checkout@v3

      - name: POSSE photos to Mastodon ðŸ¦£
        uses: nhoizey/github-action-jsonfeed-to-mastodon@v1
        with:
          feedUrl: "https://nicolas-hoizey.photo/feeds/mastodon/photos-test.json"
          mastodonInstance: ${{ secrets.MASTODON_INSTANCE }}
          mastodonToken: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          cacheFile: "posse-mastodon-photo-test.json"
          cacheTimestampFile: "posse-mastodon-photo-timestamp-test.json"
          globalDelayToots: 1 # 1 hour

      - name: Pull any changes from Git ðŸ“¥
        run: git pull

      - name: Commit and push ðŸ“¤
        uses: stefanzweifel/git-auto-commit-action@v4
